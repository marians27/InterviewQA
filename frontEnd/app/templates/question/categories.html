<div class="container">
    <h3>Question categories</h3>
    <table class="table table-hover">
        <thead>
            <th>Category name</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
            </tr>
            <tr>
                <td>
                    <input id="categoryName" type="text" class="form-control" placeholder="Category name"
                        (keydown)="nameChanged()"
                        [(ngModel)]="newCategory.name">
                    <div [hidden]="isNameValid" class="alert alert-danger">Category already exists</div>
                </td>
                <td>
                    <input id="categoryDescriptions" type="text" class="form-control" placeholder="Description"
                        [(ngModel)]="newCategory.description">
                </td>
            </tr>
        </tbody>
    </table>
    <button [class.disabled]="!isAddPossible()" type="button" class="btn btn-primary" 
        (click)="isAddPossible() && addCategory()">Add</button>
</div>
